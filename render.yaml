services:
  - type: web
    name: telegram-image-gen-bot
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: python bot.py
    autoDeploy: true
    envVars:
      - key: BOT_TOKEN
        sync: false   # Set in Render UI manually
      - key: HF_TOKEN
        sync: false   # Set in Render UI manually
